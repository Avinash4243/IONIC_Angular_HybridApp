<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{recipeDetails.name}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="trash" (click)="deleteRecipe(recipeDetails.id)"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
          <ion-img [src]="recipeDetails.img"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <h1 text-center>Ingredients Needed</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let ingredient of recipeDetails.ingredients">
              {{ingredient}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
